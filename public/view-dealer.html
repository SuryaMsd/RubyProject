<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>View Dealers</title>
    <script src="viewDealer.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
    <!-- Include the navbar using jQuery -->
    <div class="navbar-container" id="navbar-container"></div>
    <!-- <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> -->
    <script>
        $(function () {
            $("#navbar-container").load("navbar.html");
        });
    </script>
</head>

<body>
    <!-- Bootstrap container for the table -->
    <div class="container mt-5 table-container">
        <h2 class="text-center">View Dealers</h2>
        <div class="container search-container">
            <div class="row justify-content-end">
                <div class="col-md-6 col-sm-12">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control form-control-sm"
                            placeholder="Search...">
                        <button class="btn btn-outline-secondary btn-sm" id="searchButton">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Unique Id</th>
                    <th scope="col">Dealer Name</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Place</th>
                    <th scope="col">Actions</th>
                    <!-- Add more columns as needed -->
                </tr>
            </thead>
            <tbody>

                <!-- Add more rows as needed -->
            </tbody>
        </table>
        <!-- <div id="dealer-details-popup" class="popup">
            
        </div>     -->
        <!-- Add this modal to your HTML file -->
        <div class="modal fade" id="dealerDetailsModal" tabindex="-1" aria-labelledby="dealerDetailsModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Dealer Details</h5>
                        <button type="button" class="btn-close btn-lg" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body ">
                        <!-- Dealer details will be displayed here -->
                    </div>
                    
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="viewDealer.js"></script>
</body>

</html>
