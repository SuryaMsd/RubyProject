<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>View Painters</title>
    <script src="viewPainter.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <!-- Include the navbar using jQuery -->
    <div class="navbar-container" id="navbar-container"></div>
    <!-- <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> -->
    <script>
        $(function(){
            $("#navbar-container").load("navbar.html");
        });
    </script>

    <!-- Bootstrap container for the table -->
    <div class="container mt-5 table-container">
        <h2 class="text-center">View Painters</h2>
        <div class="container search-container">
            <div class="row justify-content-end">
                <div class="col-md-4 col-sm-12">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control form-control-sm" placeholder="Search...">
                        <button class="btn btn-outline-secondary btn-sm" id="searchButton">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Unique Id</th>
                    <th scope="col">Painter Name</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Dealer Name</th>
                    <th scope="col">Place</th>
                    <th scope="col">Actions</th> <!-- Added column for actions -->
                    <!-- Add more columns as needed -->
                </tr>
            </thead>
            <tbody>
                
                <!-- Add more rows as needed -->
            </tbody>
        </table>
        <div id="painter-details-popup" class="popup">
            <!-- painter details will be displayed here -->
        </div> 
    </div>

    <!-- Bootstrap modal for editing painter details -->
    <div class="modal fade" id="editPainterModal" tabindex="-1" aria-labelledby="editPainterModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPainterModalLabel">Edit Painter Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Your form for editing painter details goes here -->
                    <!-- Example form, replace with your actual form fields -->
                    <form>
                        <div class="mb-3">
                            <label for="editPainterName" class="form-label">Painter Name</label>
                            <input type="text" class="form-control" id="editPainterName" name="painter_name" placeholder="Enter painter name" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPainterMobile" class="form-label">Mobile</label>
                            <input type="tel" class="form-control" id="editPainterMobile" name="mobile" placeholder="Enter mobile number" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDealerName" class="form-label">Dealer Name</label>
                            <input type="text" class="form-control" id="editDealerName" name="dealer_name" placeholder="Enter dealer name" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPainterPlace" class="form-label">Place</label>
                            <input type="text" class="form-control" id="editPainterPlace" name="place" placeholder="Enter place" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
